{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'SipNChipApp/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'SipNChipApp/custom.css' %}">
    <title>SipNChipApp | Edit Drink</title>
</head>
<body>
    <div class="container">
        <div class="header-home col-xs-12">
            <h1>Edit Drink</h1>
        </div>

        <form method="post" action="/edit-drink/{{ drink.id }}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="30" name="name" id="name" value="{{ drink.name }}">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea maxlength="250" name="description" id="description" cols="93" rows="5">{{ drink.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="price">Price: $</label>
                <input type="number" min="0.00" max="99.99" step="0.01" name="price" id="price" value="{{ drink.price }}">
            </div>

            <input type="submit" value="Edit Drink" class="btn">
        </form>

        <div class="col-xs-12">
            <a href="{% url "SipNChipApp:drink-menu" %}">
                <div class="dashboard-item">
                    &#8592; Return to Drink Menu
                </div>
            </a>
        </div>
    </div>
</body>
</html>
